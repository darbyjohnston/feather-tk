name: CI

on: [push]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    env:
      FEATHER_TK_API: GL_4_1
      FEATHER_TK_NFD: OFF
      FEATHER_TK_PYTHON: ON
      FEATHER_TK_TESTS: ON
      FEATHER_TK_EXAMPLES: ON
      FEATHER_TK_GCOV: ON

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup environment
      run: |
        cd ..
        echo "$PWD/install-Debug/bin" >> $GITHUB_PATH
        echo "LD_LIBRARY_PATH=$PWD/install-Debug/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "PYTHONPATH=$PWD/install-Debug/lib:$PYTHONPATH" >> $GITHUB_ENV
        bash feather-tk/etc/Linux/linux-setup-gha.sh

    - name: Build
      run: |
        cd ..
        bash feather-tk/etc/Linux/linux-build-gha.sh Debug

    - name: Run tests
      run: |
        cd ../build-Debug
        xvfb-run ctest --verbose -C Debug
        xvfb-run ctest --verbose --rerun-failed --output-on-failure -C Debug
    
    - name: Code coverage
      if: env.FEATHER_TK_GCOV == 'ON'
      run: |
        cd ../build-Debug
        bash ../feather-tk/etc/Linux/lcov.sh

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ${{ github.workspace }}/../build-Debug/coverage_filtered.info
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

  linux-gles2-build:
    runs-on: ubuntu-latest

    env:
      FEATHER_TK_API: GLES_2
      FEATHER_TK_NFD: OFF
      FEATHER_TK_PYTHON: ON
      FEATHER_TK_TESTS: ON
      FEATHER_TK_EXAMPLES: ON
      FEATHER_TK_GCOV: OFF

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup environment
      run: |
        cd ..
        echo "$PWD/install-Debug/bin" >> $GITHUB_PATH
        echo "LD_LIBRARY_PATH=$PWD/build-Debug/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "PYTHONPATH=$PWD/build-Debug/lib:$PYTHONPATH" >> $GITHUB_ENV
        bash feather-tk/etc/Linux/linux-setup-gha.sh

    - name: Build
      run: |
        cd ..
        bash feather-tk/etc/Linux/linux-build-gha.sh Debug

    - name: Run tests
      run: |
        cd ../build-Debug
        xvfb-run ctest --verbose -C Debug
        xvfb-run ctest --verbose --rerun-failed --output-on-failure -C Debug

  macos-13-build:
    runs-on: macos-13

    env:
      FEATHER_TK_API: GL_4_1
      FEATHER_TK_NFD: OFF
      FEATHER_TK_PYTHON: ON
      FEATHER_TK_TESTS: ON
      FEATHER_TK_EXAMPLES: OFF
      FEATHER_TK_GCOV: OFF
      CMAKE_OSX_DEPLOYMENT_TARGET: 10.15
      CMAKE_OSX_ARCHITECTURES: x86_64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # \bug DYLD_LIBRARY_PATH is not being set here?
    - name: Setup environment
      run: |
        cd ..
        echo "$PWD/install-Debug/bin" >> $GITHUB_PATH
        echo "DYLD_LIBRARY_PATH=$PWD/install-Debug/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "PYTHONPATH=$PWD/install-Debug/lib:$PYTHONPATH" >> $GITHUB_ENV
        cmake --version
        python --version

    - name: Build
      run: |
        cd ..
        export DYLD_LIBRARY_PATH=$PWD/install-Debug/lib:$DYLD_LIBRARY_PATH
        bash feather-tk/etc/macOS/macos-build-gha.sh Debug

    - name: Run tests
      run: |
        cd ..
        export DYLD_LIBRARY_PATH=$PWD/install-Debug/lib:$DYLD_LIBRARY_PATH
        cd build-Debug
        ctest --verbose -C Debug
        ctest --verbose --rerun-failed --output-on-failure -C Debug

  macos-build:
    runs-on: macos-latest

    env:
      FEATHER_TK_API: GL_4_1
      FEATHER_TK_NFD: OFF
      FEATHER_TK_PYTHON: ON
      FEATHER_TK_TESTS: ON
      FEATHER_TK_EXAMPLES: OFF
      FEATHER_TK_GCOV: OFF
      CMAKE_OSX_DEPLOYMENT_TARGET: 14
      CMAKE_OSX_ARCHITECTURES: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # \bug DYLD_LIBRARY_PATH is not being set here?
    - name: Setup environment
      run: |
        cd ..
        echo "$PWD/install-Debug/bin" >> $GITHUB_PATH
        echo "DYLD_LIBRARY_PATH=$PWD/install-Debug/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "PYTHONPATH=$PWD/install-Debug/lib:$PYTHONPATH" >> $GITHUB_ENV
        cmake --version
        python --version

    - name: Build
      run: |
        cd ..
        export DYLD_LIBRARY_PATH=$PWD/install-Debug/lib:$DYLD_LIBRARY_PATH
        bash feather-tk/etc/macOS/macos-build-gha.sh Debug

    - name: Run tests
      run: |
        cd ..
        export DYLD_LIBRARY_PATH=$PWD/install-Debug/lib:$DYLD_LIBRARY_PATH
        cd build-Debug
        ctest --verbose -C Debug
        ctest --verbose --rerun-failed --output-on-failure -C Debug

  windows-build:
    runs-on: windows-latest

    env:
      FEATHER_TK_API: GL_4_1
      FEATHER_TK_NFD: OFF
      FEATHER_TK_PYTHON: ON
      FEATHER_TK_TESTS: ON
      FEATHER_TK_EXAMPLES: OFF
      FEATHER_TK_GCOV: OFF

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # \bug Any spaces before the ">>" will be considered part of the path.
    - name: Setup environment
      shell: cmd
      run: |
        cd ..
        echo %CD%\install-Debug\bin>> %GITHUB_PATH%
        echo %CD%\install-Debug\lib>> %GITHUB_PATH%
        echo PYTHONPATH=%CD%\install-Debug\lib >> %GITHUB_ENV%
        cmake --version

    - name: Build
      shell: cmd
      run: |
        cd ..
        feather-tk\etc\Windows\windows-build-gha.bat Debug

    - name: Run tests
      shell: cmd
      run: |
        cd ..\build-Debug
        ctest --verbose -C Debug
        ctest --verbose --rerun-failed --output-on-failure -C Debug

